<!DOCTYPE html>
<html lang="en">
<head>
    <title>Editable Swish QR Code Generator</title>
    <style>
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Create Editable Swish QR Code</h2>
    
    <div id="qrcode"></div>

    <script>

const response = client.post(
  'https://mpc.getswish.net/qrg-swish/api/v1/prefilled',
  json={
    'payee': {
        'value': '0705152540',
        'editable': False,
    },
    'amount': {
        'value': '1',
        'editable': False,
    },
    'message': {
        'value': 'Lars message',
        'editable': True,
    },
    'format': 'png',
    'size': 300,
} ,
  {
    headers: {
      'Content-Type': 'application/json'
    }
  }
);

function start() {
    const qrCode =  response.data;
    console.log(qrCode);
    }


start();
</script>

</body>
</html>
