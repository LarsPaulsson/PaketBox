<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swish Prefilled QR Code</title>
    <style>
        #qrcode {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div id="qrcode"></div>

    <script>

            // Define the payload for Swish QR generation
const requestData = {
    "format": "png",
    "size": 300,
    "transparent": false,
    "amount": {
        "value": 1,
        "editable": true
    },
    "payee": {
        "value": "0705152540",
        "editable": false
    },
    "message": {
        "value": "Hello",
        "editable": false
    }
}

const json1=JSON.stringify(requestData); 
console.log(json1);

  // "Content-Type": "application/json"
            // Send API request to Swish QR Generator API
const res= fetch("https://mpc.getswish.net/qrg-swish/api/v1/prefilled", {
                method: "POST",
                mode: 'no-cors',
                headers: {
                 "Content-Type": "application/json"
                },
                body: json1,
            })

    console.log(`${res.status}`);
    console.log(`${res.data}`);

    </script>

</body>
</html>
