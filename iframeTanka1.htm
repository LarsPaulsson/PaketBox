<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hämta</title>
    <link rel="stylesheet" href="css/styleiframe.css">
</head>
<body>
    <table>
        <tr><td>Hämta</td></tr>
        <tr><td>Pumpen är nu öppen, håll inne pumpens knapp för att tanka</td></tr>
        <tr><td><div id="idPulsesnow">-</div></td>
          <tr><td><div id="idPulsespaid">-</div></td>
          </tr>

      </table>

<script>
 let lastsessionobj = { productnumber: "0", pulsespaid: 0, pulsesnow: 0 };

   // Listen for messages from the parent page
  window.addEventListener('message', function(event) {
      // Check the origin of the message for security reasons
      // if (event.origin !== 'http://your-parent-domain.com') { return;}
      try {
        lastsessionobj = JSON.parse(event.data);
        // const obj = JSON.parse('{"name": "Alice"}');
        // console.log(obj);
      } catch (error) {
        console.log('Error parsing JSON:', error.message);
      }
      idPulsesnow.textContent=lastsessionobj.pulsesnow; // Display the received message
      idPulsespaid.textContent=lastsessionobj.pulsespaid; // Display the received message
      // event.source.postMessage("Ok", event.origin); // Return channel
  });


</script>
</body>
</html>
